name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your main branch name
    paths:
      - 'pokemon-rankings-frontend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: pokemon-rankings-frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./pokemon-rankings-frontend
        run: npm ci
      
      - name: Build
        working-directory: ./pokemon-rankings-frontend
        env:
          # Replace with your EC2 backend URL
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://your-ec2-ip:8080/api' }}
        run: npm run build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pokemon-rankings-frontend/dist
          cname: false  # Set to true if using custom domain
