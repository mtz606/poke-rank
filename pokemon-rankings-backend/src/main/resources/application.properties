# Server Configuration
server.port=8080
server.servlet.context-path=/api

# DynamoDB Configuration
# Uses environment variables: AMAZON_DYNAMODB_ENDPOINT, AMAZON_AWS_ACCESSKEY, AMAZON_AWS_SECRETKEY, AMAZON_AWS_REGION
# For local development, set AMAZON_DYNAMODB_ENDPOINT=http://localhost:8000
# For production, leave AMAZON_DYNAMODB_ENDPOINT empty to use AWS DynamoDB service
amazon.dynamodb.endpoint=${AMAZON_DYNAMODB_ENDPOINT:}
amazon.aws.accesskey=${AMAZON_AWS_ACCESSKEY:}
amazon.aws.secretkey=${AMAZON_AWS_SECRETKEY:}
amazon.aws.region=${AMAZON_AWS_REGION:us-east-1}

# DynamoDB Local Configuration (for development)
spring.data.dynamodb.repositories.enabled=true

# Disable JPA auto-configuration since we're using DynamoDB
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Pokemon TCG API Configuration
# Uses environment variables: POKEMON_TCG_API_KEY, POKEMON_TCG_API_BASE_URL
pokemon.tcg.api.key=${POKEMON_TCG_API_KEY:}
pokemon.tcg.api.base-url=${POKEMON_TCG_API_BASE_URL:https://api.pokemontcg.io/v2}

# JWT Configuration
# Uses environment variables: JWT_SECRET, JWT_EXPIRATION
jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration (for React frontend)
# Uses environment variable: CORS_ALLOWED_ORIGINS
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging
# Uses environment variables: LOG_LEVEL_COM_POKEMON, LOG_LEVEL_SPRING_SECURITY, etc.
logging.level.com.pokemon=${LOG_LEVEL_COM_POKEMON:INFO}
logging.level.org.springframework.security=${LOG_LEVEL_SPRING_SECURITY:WARN}
logging.level.org.springframework.web=${LOG_LEVEL_SPRING_WEB:WARN}
logging.level.org.springframework.validation=${LOG_LEVEL_SPRING_VALIDATION:WARN} 